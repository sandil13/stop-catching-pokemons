<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	 <style>
        .box{
            background-size: 100% 100%;
            width:100px;
            height:100px;
            position: absolute;
           
        }
    </style>
</head>
<body>
	<div style="background-image: url(place.jpg); height: 920px; width: 1880px; left: 0px; position: absolute; background-size: 100% 100%"></div>
	<div style="background-image: url(bg2.png); background-size: 100% 100%; height: 939px; width: 1880px; position: absolute; left: 0px; top: 0px"></div>
	<h4 style="font-family: arial black; position: absolute; color: white;">Score: <span class="score">0</span></h4>
	<button class="btn" style="position: absolute;">start game</button>
		<span style="position: absolute; left: 800px; top: 100px; font-family: arial black">TASK: Catch Em All</span>
	<div style="background-image: url(poke2.png); height: 50px; width: 50px; position: absolute; left: 70px; top: 800px; background-size: 100% 100%;" class="pokebg"></div>
	<div style="background-image: url(poke2.png); height: 50px; width: 50px; position: absolute; left: 110px; top: 800px; background-size: 100% 100%;" class="pokebg"></div>
	<div style="background-image: url(poke2.png); height: 50px; width: 50px; position: absolute; left: 150px; top: 800px; background-size: 100% 100%;" class="pokebg"></div>
	<div style="background-image: url(poke2.png); height: 50px; width: 50px; position: absolute; left: 190px; top: 800px; background-size: 100% 100%;" class="pokebg"></div>
	<div style="background-image: url(poke2.png); height: 50px; width: 50px; position: absolute; left: 230px; top: 800px; background-size: 100% 100%;" class="pokebg"></div>
	<div style="background-image: url(poke2.png); height: 50px; width: 50px; position: absolute; left: 270px; top: 800px; background-size: 100% 100%;" class="pokebg"></div>
	<div style="background-image: url(poke2.png); height: 50px; width: 50px; position: absolute; left: 310px; top: 800px; background-size: 100% 100%;" class="pokebg"></div>
	<div style="background-image: url(poke2.png); height: 50px; width: 50px; position: absolute; left: 350px; top: 800px; background-size: 100% 100%;" class="pokebg"></div>
	<div style="background-image: url(poke2.png); height: 50px; width: 50px; position: absolute; left: 390px; top: 800px; background-size: 100% 100%;" class="pokebg"></div>
	<div style="background-image: url(poke2.png); height: 50px; width: 50px; position: absolute; left: 430px; top: 800px; background-size: 100% 100%;" class="pokebg"></div>


	<script>
		let pokebg = document.querySelectorAll(".pokebg");
		let btn = document.querySelector(".btn");
		let int1;


		btn.onclick = function(){
			int1 = setInterval(createElem, 500);
			setTimeout(finish, 30000);
		}
		function zavod(arg){
			let rand = Math.random() * arg;
			let round = Math.round(rand);
			return round;
		}

		let y = [200, 400, 600];
		let images = ["1.png", "2.png", "3.png"];
		let score = 0;
		document.querySelector('.score').innerHTML = score;

		function createElem(){
			let elem = document.createElement("div");
			document.body.appendChild(elem);
			elem.classList.add("box");
			elem.style.left = zavod(1600) + "px";
			elem.style.top = y[zavod(2)] + "px";

			let random_img = zavod(2);
			elem.style.backgroundImage = "url("+images[random_img] + ")";

			if(random_img == 0){
				elem.name = "norm";
			}else if(random_img == 1){
				elem.name = "good";
			}else if(random_img == 2){
				elem.name = "bad";
			}	
			
			elem.onclick = function(){
				elem.style.display = "none";

				if(elem.name == "norm"){
					score = score + 1;
					document.querySelector('.score').innerHTML = score;
					if(score >= 30){
						alert("YOU WIN!")
					}else if(score <= -1){
						alert("YOU LOOSE!")
			}
				}else if(elem.name == "good"){
					score = score + 2;
					document.querySelector('.score').innerHTML = score;
					if(score >= 30){
						alert("YOU WIN!")
					}else if(score <= -1){
						alert("YOU LOOSE!")
			}
				}else if(elem.name == "bad"){
					score = score - 1;
					document.querySelector('.score').innerHTML = score;
					if(score >= 30){
						alert("YOU WIN!")
					}else if(score <= -1){
						alert("YOU LOOSE!")
			}
				}
			}
		}


		function finish(){
			clearInterval(int1);
			alert("конец игры")
		}
	</script>
</body>
</html>
